<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parzival Landing Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./astronaut.ico" type="image/x-icon"> 

    
</head>
<body>
    <div class="navbar">  
        <!--
        <div class="credit"> 
            <h5 id="navh5"> created by Addin Munawwar</h5>
        </div>
        -->
        <div class="navitem">
            <ul>
                <li><a href="#" class="homenav"> Home</a></li>
                <li><a data-scroll href="#" class="harunav">Meet Haru</a></li>
            </ul>
        </div>
    </div>
    <div class="landing">
        <div class="stationimage">
            <a href=""><img src="images/astronaut.png" alt="Headmaster of the Station" class="stationimg"></a>
        </div>
        <div class="landingtext">
            <h3 id="stationh3"> Welcome to</h3>
            <h1 id="stationh1"> Parzival Landing Station </h1>
        </div>
    </div>
    <div class="border">
        
    </div>
    <div class="haru">
        <div class="haruimg">
            <a href=""><img src="images/haru.png" alt="Haru" class="harug"></a>
        </div>
        <div class="haruintro">
            <p id="hintro"> Hello Traveler, <br><br>

                My Name is Haru... <br>
                I’ll guide you to navigate this <br>
                station tonight</p>
            </div>
        <div class="clear">

        </div>
        <section class="haruchat">
            <div>
                <p>
                    <i>  Haru :  </i>
                 </p>
                 <p id="chattext">
                     
                 </p>
                 <div class="clear">

                 </div>
            </div>
            <div class="option-container">
                <div id="prevBtn" class="button"><img src="/images/leftarrow.png" alt=""></div>
                <div class="optionitem-container">
                    <div class="optionitem">
                        <img src="/images/school.png" id="lastClone" alt="">
                        <img src="/images/headquarter.png" alt="">
                        <img src="/images/library.png" alt="">
                        <img src="/images/school.png" alt="">
                        <img src="/images/headquarter.png" id="firstClone" alt="">
                    </div>
                </div>
                <div id="nextBtn" class="button"><img src="/images/rightarrow.png" alt=""></div>
            </div>
        </section>
    </div>
    <div class="clear">
    </div>


</body>
